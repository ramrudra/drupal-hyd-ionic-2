<ion-header>
  <ion-navbar>
    <ion-title>Attendees - {{ filteredUsers.length }} results </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="searchClear()" placeholder="Name / Organization / Role"></ion-searchbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers">
    <ion-avatar item-left>
      <img src="{{ user.user.field_user_avatar }}"/>
    </ion-avatar>
    <h2>{{user.user.field_full_name}}</h2>
    <h3>{{user.user.field_organization}}</h3>
    <a href="{{ user.user.field_twitter }}">
      <ion-icon name="logo-twitter" color="twitter"></ion-icon>
    </a>
    <a href="{{ user.user.field_d_o_profile }}">
      <img width="18" height="18" src="assets/drupal-logo.svg" />
    </a>
    <!--ion-icon name="star-outline" color="fav" item-right></ion-icon-->
  </ion-item>
  </ion-list>
</ion-content>
